<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWWW</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <h1>DWWW 2023</h1>

    <main id="app">
      <div>
        <h2>Frontend</h2>
        <ol>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React.js</li>
          <li>Next.js</li>
        </ol>
      </div>
    </main>
  </body>

  <script type="module">
    async function fetchArticle() {
      const article = {
        title: "Learning Next.js",
        text: "Next.js enables you to create full-stack web applications by extending the latest React features, and integrating powerful Rust-based JavaScript tooling for the fastest builds.",
      };

      // simulate network delay
      return new Promise((resolve) =>
        setTimeout(() => {
          return resolve(article);
        }, 2000)
      );
    }

    const article = await fetchArticle();

    const app = document.getElementById("app");

    const h2 = document.createElement("h2");
    const h2Content = document.createTextNode(article.title);
    h2.appendChild(h2Content);

    const p = document.createElement("p");
    const pContent = document.createTextNode(article.text);
    p.appendChild(pContent);

    const div = document.createElement("div");
    div.appendChild(h2);
    div.appendChild(p);

    app.appendChild(div);
  </script>
</html>
