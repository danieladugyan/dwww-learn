<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWWW</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <h1>DWWW 2023</h1>

    <main id="app"></main>
  </body>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const app = document.getElementById("app");
    const reactRoot = ReactDOM.createRoot(app);

    const Main = () => {
      const [article, setArticle] = React.useState({});

      React.useEffect(() => {
        async function fetchArticle() {
          const data = {
            title: "Learning Next.js",
            text: "Next.js enables you to create full-stack web applications by extending the latest React features, and integrating powerful Rust-based JavaScript tooling for the fastest builds.",
          };

          // simulate network delay
          new Promise((resolve) =>
            setTimeout(() => {
              return resolve(data);
            }, 2000)
          ).then((res) => setArticle(res));
        }

        fetchArticle();
      }, []);

      return (
        <>
          <div>
            <h2>Frontend</h2>
            <ol>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>React.js</li>
              <li>Next.js</li>
            </ol>
          </div>

          <div>
            <h2>{article.title}</h2>
            <p>{article.text}</p>
          </div>
        </>
      );
    };

    reactRoot.render(<Main />);
  </script>
</html>
